<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>preventdefault</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
$(function(){
    $("a").click(function(event){
        alert(this.href);
        event.preventDefault();
    });
});
</script>
</head>
<body>
	<a href="http://www.yahoo.co.jp" target="_blank">ここをクリック</a>
</body>
</html>
