<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>jQueryでアニメーション</title>
	<style>
	div#animation{
		width: 100px;
		height: 100px;
		background: #000;
		position: relative;
	}
	</style>
</head>
<body>
	<p>
		<input type="button" id="start" value="アニメーション">
	</p>
	<div id="animation"></div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
	$(function(){
		$("#start").click(function(){
			$("#animation").animate({
				width: 300,height: 200,left: 200
			},500)
			.animate({
				width: 100,
				height: 100,
				top: 200
			},500);
		});
	});
	</script>
</body>
</html>
