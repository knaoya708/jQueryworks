<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>コンテンツフィルタ</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<script>
	$(function(){
		$("li:contains('高橋')").css("color","red");
	});
</script>
<body>
	<li>田中</li>
	<li>佐藤</li>
	<li>高橋</li>
	<li>鈴木</li>
</body>
</html>
