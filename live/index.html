<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>on</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<script>
	$(function(){
		$("body").on("click","p",function(){
			$(this).after("<p>さらにクリック</p>");
		});
	});
</script>
<body>
	<p>ここをクリックしてください</p>
</body>
</html>
