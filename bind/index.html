<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>bind</title>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<script>
	$(function(){
		$("p").bind("click", function(){
			alert($(this).text());
		});
	});
</script>
<body>
	<p>ここをクリックしてください</p>
</body>
</html>
